<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/normalize.css">
    <script src="https://kit.fontawesome.com/d0c3481807.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <link rel="stylesheet" href="./style.css">
    <title>API</title>
</head>
<body>
    <div id="filter"></div>
    <div class="container">
        <div class="control">
            <div class="button-wrapper">
                <button id="getInfoBtn" type="button" class="btn btn-primary btn-lg">
                    <span>Get info 2 film</span>
                    <i class="fa-solid fa-shuttle-space"></i>
                </button>
            </div>

            <div class="toggleBlock">

                <p class="h4">Wookiee</p>
            
                <div class="toggle-wrapper">
                    <div class="toggle-button r" id="toggle-btn">
                        <input id="wookieeToggle" type="checkbox" class="toggle-checkbox"/>
                        <div class="toggle-knobs"></div>
                    </div>
                </div>

            </div>

        </div>
        <div class="content">

            <div class="charSection">
                <div class="input-group">
                    <select id="selectFilm" class="custom-select">
                      <option selected disabled>Choose the film</option>
                    </select>
                    <div class="input-group-append">
                      <button id="chooseBtnFilm" class="btn btn-outline-secondary" type="button">Choose</button>
                    </div>
                </div>
                <div id="filmOutput"></div>
            </div>

            <div class="planetSection">
                <button id="getPlanet" type="button" class="btn btn-info">Get planet</button>
                <div class="pagesInfo">
                    <div id="currentPage">Current page: 0</div>
                    <div id="limit">Limit: </div>
                </div>
                <div class="planetWrapper">
                    <button id="prevPageBtn" type="button" class="btn btn-secondary btn-sm">PREV</button>
                    <div id="planetList"></div>
                    <button id="nextPageBtn" type="button" class="btn btn-secondary btn-sm">NEXT</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
